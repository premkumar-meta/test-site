<!--
    This HTML file serves as the base template for all pages in the Hugo website.
    It includes the necessary partials for the head, header, main content, footer, and script footer.
    Any specific page content can be added within the "main" block.
-->
<!DOCTYPE html>
<html>
    <head>
        {{ partial "head" . }}
    </head>
    <body>
        <header class="navbar navbar-default navbar-fixed-top bg-dark">
            {{ partial "header" . }}
        </header>
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        <footer class="fixed-bottom bg-dark text-white p-2">
            {{ partial "footer" . }}
        </footer>
        {{ partial "scriptFooter" . }}
    </body>
</html>
